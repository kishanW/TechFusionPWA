<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>TechFusion PWA Demo 2</title>
	<link rel="icon" href="/fa-logo_w_bg.png" type="image/x-icon">

	<!--PWA stuff-->
	<meta name="theme-color" content="#0b3c5d">
	<link rel="manifest" href="/site.webmanifest.json" crossorigin="use-credentials">

	<!--bootrsrap css -->
	<link rel="stylesheet" href="/libraries/bootstap.min.css">

</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="display-4">Making the app installable</h1>
				<hr>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="card">
					<div class="card-body">
						<p class="card-text">
							Service worker installation messages
							<ul class="list-group" id="serviceWorkerInstallMessages">

							</ul>
						</p>
					</div>
				</div>
			</div>

			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">An installable web app</h5>
						<p class="card-text">
							You can install this web app as a native app if you're using chrome.
						</p>
						<button id="installButton" class="btn btn-primary">
							Install
						</button>
					</div>
				</div>
			</div>

			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="card">
					<img src="/fa-logo-w-wide.png" class="card-img-top" alt="" style="padding: 10px;background: #eee;">
					<div class="card-body">
						<p class="card-text">
							This app should work even offline. Try opening up the browser dev tools/ debugger and
							setting the network to offline. Then refresh.
						</p>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>

<script src="/libraries/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
<script src="/libraries/popper.min.js" crossorigin="anonymous"></script>
<script src="/libraries/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="/site.js"></script>

</html>
